<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Express Laundry Shop POS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style-output.css" />
    <link rel="icon" type="image/jpg" href="img/logo-white.png">

    <!-- Script for Item List -->
    <script src="data/itemList.js"></script>


</head>

<body class="flex relative font-montsert bg-[#ebebeb]">
    <div id="errorSection" class="fixed top-2 right-8 z-10 flex flex-col gap-4 ">
    </div>
    <!-- Navbar -->
    <div class="w-screen fixed bg-[#465af3] flex justify-center items-center gap-4 p-2 ">

        <h2 class="text-2xl text-white font-bold uppercase">Dad's Express</h2>

    </div>
    <!-- Content -->
    <main class="mt-[3rem] h-full w-full">
        <section id="itemPage" class="m-2 p-2 flex mobileSM:flex-col tablet:flex-row justify-center gap-6">
            <div class="itemList__container overflow-y-auto mobileSM:w-full laptop:w-[calc(100vw-55vw)] h-[calc(100vh-5rem)]">
                <script src="js/dispItem.js"></script>
            </div>
            <div class="cashier__container p-4 mobileSM:w-full laptop:w-1/3 h-[calc(100vh-5rem)] bg-[#bac6e6] rounded-xl flex flex-col gap-3 justify-between">
                <div class="flex gap-2 items-center justify-between">
                    <label for="custName" class="font-bold">Name: </label>
                    <input type="text" id="custName" class="px-1.5 py-0.5" placeholder="Juan Dela Cruz">
                </div>
                <div class="flex gap-2 items-center justify-between">
                    <label for="custNumber" class="font-bold">Contact No.: </label>
                    <input type="number" id="custNumber" class="px-1.5 py-0.5" placeholder="09123456789">
                </div>
                <div class="h-[calc(100vh-50vh)]  overflow-y-auto">
                    <table
                        class="w-full table-auto border-collapse border-spacing-1 border border-slate-500 bg-[#fefefe] text-sm ">
                        <thead class="">
                            <tr>
                                <th class="border border-slate-500">Name</th>
                                <th class="border border-slate-500">Quantity</th>
                                <th class="border border-slate-500">Price</th>
                                <th class="border border-slate-500">Amount</th>
                                <th class="border border-slate-500">Option</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
                <div class='bg-white py-2 px-7 flex items-center justify-between'>
                    <h2 class="font-bold text-xl">Total Amount:</h2>
                    <span id="total" class="font-bold text-2xl">0.00</span>
                </div>
                <button id="confirmBtn" class="bg-[#fefefe] my-2 px-1.5 py-0.5 font-bold">Purchase</button>

            </div>
            
            

        </section>

        
    </main>

    <div id="modalPurchase" class="hidden fixed top-0 h-full w-full z-90 bg-[#0000005b] p-5 justify-center items-center">
        <div class="fixed bg-white flex flex-col justify-center items-center rounded-sm shadow-md shadow-slate-700 px-5 py-2 w-[400px]">
            <img src="img/logo-white.png" class="" alt="">
            <div id="receipt" class="flex flex-col justify-between items-center">
                <h2 class="text-2xl font-bold">Payment Successful</h2>
                <div class="flex gap-2  items-center font-medium text-2xl">
                    <span class="">Total</span>
                    <span id="receiptTotal">0.00</span>
                </div>
                <button id="newOrder" class="bg-[#465af3] hover:bg-[#6b7cf7] duration-300 rounded-full text-white px-3 py-2 font-medium shadow-md shadow-slate-300">New Order</button>
            </div>
        </div>
    </div>



    <script src="js/addItem.js"></script>
    <script src="js/editRow.js"></script>
    <script src="js/purchase.js"></script>
    <script src="js/errorMessage.js"></script>

</body>

</html>
