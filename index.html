<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Express Laundry Shop POS</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="css/style-output.css" />
    <link rel="icon" type="image/jpg" href="img/logo-white.png">

    <!-- Script for Item List -->
    <script src="data/itemList.js"></script>


</head>

<body class="flex relative font-montsert bg-[#ebebeb]">
    <!-- Navbar -->
    <div class="w-screen fixed bg-[#465af3] flex justify-center items-center gap-4 p-2 ">

        <h2 class="text-2xl text-white font-bold uppercase">Dad's Express</h2>

    </div>
    <div class="bg-[#383838]">aa</div>
    <!-- Content -->
    <main class="mt-[3rem] h-full w-full">
        <section id="itemPage" class="m-2 p-2 flex justify-center gap-6">
            <div class="itemList__container overflow-y overflow-y-auto w-[calc(100vw-50vw)] h-[calc(100vh-5rem)]">
                <script src="js/dispItem.js"></script>
            </div>
            <div class="cashier__container p-4 w-1/3 bg-[#a5a5a5] rounded-xl flex flex-col gap-3">
                <div class="flex gap-2 items-center justify-between">
                    <label for="custName">Name: </label>
                    <input type="text" id="custName" class="px-1.5 py-0.5" placeholder="Juan Dela Cruz">
                </div>
                <div class="flex gap-2 items-center justify-between">
                    <label for="custNumber">Contact No.: </label>
                    <input type="number" id="custNumber" class="px-1.5 py-0.5" placeholder="09123456789">
                </div>
                <div class="h-[calc(100vh-50vh)]  overflow-y-auto">
                    <table
                        class="w-full table-auto border-collapse border-spacing-1 border border-slate-500 bg-[#fefefe] text-sm ">
                        <thead class="">
                            <tr>
                                <th class="border border-slate-500">Name</th>
                                <th class="border border-slate-500">Quantity</th>
                                <th class="border border-slate-500">Price</th>
                                <th class="border border-slate-500">Amount</th>
                                <th class="border border-slate-500">Option</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
                <div class='bg-white py-2 px-7 flex items-center justify-between'>
                    <h2 class="font-bold text-xl">Total:</h2>
                    <span id="total" class="font-bold text-2xl">0.00</span>
                </div>
                <button class="bg-[#fefefe] my-2 px-1.5 py-0.5">Confirm</button>

            </div>
            <script src="js/addItem.js"></script>
            <script src="js/editRow.js"></script>

        </section>

    </main>

</body>

</html>
